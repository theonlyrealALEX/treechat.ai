<html>

<head>
    <title>treechat.ai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />
</head>

<body>
    <div class="botui-app-containerx" id="Tree">
        <bot-ui></bot-ui>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
    <script>
        var botui = new BotUI('Tree');
        var chat_history = new String("")
        var cnt = 0
        var answer = ""

        function getGPTResponse(input) {
            fetch('http://localhost:3000/input', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(input)
            })
                .then(response => response.json())
                .then(data => {
                    answer = data.answer;
                })
                .catch(error => console.error(error))
        }

        function sendMessage() {
            botui.action.text({
                action: {
                    placeholder: 'Enter your Question'
                }
            }).then(function (input) {
                getGPTResponse({ message: input })//call backend
                console.log(answer)
            }).then(input => {
                botui.message.add({
                    loading: true,
                    human: false,
                    content: answer,
                })
                    .then(function () {
                        if (cnt < 10) {
                            sendMessage();
                            cnt += 1
                        } else {
                            botui.message.add({
                                content: "Thanks for using TreeChat.ai"
                            })
                        }
                    })
            });
        }

        botui.message.add({
            content: "Welcome to TreeChat.ai"
        }).then(sendMessage())

    </script>
</body>

</html>
