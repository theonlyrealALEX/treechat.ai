<html>

<head>
    <title>treechat.ai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:3001/stylesheet.css" />
    <link rel="stylesheet" href="http://localhost:3001/default_theme.css" />

</head>

<body>
    <div class="botui-app-containerx" id="Tree">
        <bot-ui></bot-ui>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
    <script>
        /*
            <link rel="stylesheet" href="http://localhost:3001/stylesheet.css" />
            <link rel="stylesheet" href="http://localhost:3001/default_theme.css" />

            <link rel="stylesheet" href="https://tree-chat-ai.ey.r.appspot.com/stylesheet.css" />
            <link rel="stylesheet" href="https://tree-chat-ai.ey.r.appspot.com/default_theme.css" />
        */

        //https://cdn.jsdelivr.net/npm/botui/build/botui.min.css
        //https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css

        var botui = new BotUI('Tree');
        var chat_history = new String("")
        var cnt = 0
        var answer = ""
        const treeAPIAddress = 'https://tree-chat-ai.ey.r.appspot.com'
        const localAPIAddress = 'http://localhost:3001'
        const currentAPIAddress = localAPIAddress;
        var cookiesAccepted = true;

        async function getSessionID() {
            try {
                getCookie("sessionID");
                console.log("got session cookie", getCookie("sessionID"));
            } catch (err) {
                sID = await (async () => {
                    try {
                        const response = await fetch("/getSessionID");
                        if (response.ok) {
                            return await response.text();
                        } else {
                            console.error("Error fetching session ID:", response.status, response.statusText);
                        }
                    } catch (err) {
                        console.error("Error calling /getSessionID API:", err);
                    }
                })();
                setCookie("sessionID", sID, 1);
                console.log("set sessionID cookie to: ", getCookie("sessionID"))
            }
        }

        async function getUserID() {
            try {
                if (getCookie("userID") == "undefined") {
                    throw new Error("undefined cookie")
                };
                console.log("got user cookie", getCookie("userID"));
            } catch (err) {
                uID = await (async () => {
                    try {
                        const response = await fetch("/getUserID");
                        if (response.ok) {
                            return await response.text();
                        } else {
                            console.error("Error fetching user ID:", response.status, response.statusText);
                        }
                    } catch (err) {
                        console.error("Error calling /getUserID API:", err);
                    }
                })();
                setCookie("userID", uID, 365);
                console.log("set userID cookie to: ", getCookie("userID"))
            }
        }

        async function getGPTResponse(input) {
            try {
                const response = await fetch(currentAPIAddress + "/input", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input, sessionID: getCookie('sessionID'), userID: getCookie('userID') })
                });
                console.log(response)
                const data = await response.json();
                //console.log(data);
                return data;
            } catch (error) {
                console.error(error);
            }
        }

        //TEST START
        // Set a cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Get a cookie
        function getCookie(name) {
            const searchName = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');

            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(searchName) === 0) {
                    return cookie.substring(searchName.length, cookie.length);
                }
            }
            throw new Error("Cookie not found");
        }


        // Delete a cookie
        function deleteCookie(name) {
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        //TESTEND

        function sendMessage() {
            botui.action.text({
                action: {
                    placeholder: 'Enter your Question'
                }
            })
                .then((text) => {
                    botui.message.add({
                        loading: false, //TRUE makes a loading animation, but i won't go away when the message arrives, so sth has to be done about it
                        human: false,
                        content: "Fetching Response",
                    })
                    return text;
                })
                .then((text) => getGPTResponse(text))
                .then((gptOutput) => {
                    const contentGPT = gptOutput['content']
                    console.log(contentGPT)

                    botui.message.add({
                        loading: false,
                        human: false,
                        content: contentGPT,
                    })
                    sendMessage();
                })
        }
        botui.message.add({
            content: "Welcome to TreeChat.ai."
        })
            .then(function () {
                botui.message.add({
                    content: "Ask me some questions about the Pasinger Arcaden."
                })
            })
            .then(getUserID())
            .then(getSessionID())
            .then(sendMessage())
    </script>
</body>

</html>
